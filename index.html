<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap">


    <title>La Postcard</title>
</head>

<body>
    <div class="titulo">
        <strong>La Postcard</strong>
    </div>
    <div class="postcard">
        <div class="name">Hello I'm Gonzalo</div>
        <div class="postcard-header">
            <h1>This is my Postcard</h1>
            <img
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" alt="logo"/>
        </div>

        <div class="postcard-body">
            <div class="body-left">
                <p>Look how awsome! This is postcard I created using HTML5 and CSS3 during y 4geeks Academy course</p>
                <p>This is so cool can't wait to start doing some more stuff</p>
            </div>
            <div class="body-right">

                <input type="text" placeholder="Some Name ">
                <input type="email" placeholder="Some e-mail ">
                <input type="text" placeholder="Some Comment ">
            </div>
        </div>

        <div class="postcard-footer">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>
